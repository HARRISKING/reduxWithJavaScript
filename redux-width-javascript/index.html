<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <div>
            <p>您点击了 <span id="value">0</span> </p>
            <button id='add' onclick='add1()'>+</button>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/redux/4.0.1/redux.min.js"></script>
    <script>
        // 发布订阅模式

        function add1(){
            // 第一步：派发一个动作，dispatch一个action
            store.dispatch({type:'add'}) 
        }

        // 更新状态的函数
        function stateChanger(lastState,action){
            if(typeof lastState == 'undefined'){
                return 0
            }else{
                switch (action.type){
                    case 'add':
                    // 第二步：根据action触发新的state，出发新的事件
                    return lastState + 1
                    default:
                    lastState
                }
            }
     
        }
        var valueData = document.querySelector('#value');

        function render(){
            valueData.innerHTML = store.getState()
        }

        // 生成store——存储state的地方
        var store = Redux.createStore(stateChanger)

        render(store)
        store.subscribe(()=>{
            // 第三步：接受事件，重新渲染
            render(store)
        })

    

    </script>
</body>
</html>
